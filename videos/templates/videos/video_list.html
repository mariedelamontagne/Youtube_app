<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Videos</title>
</head>
<body>
    <h1>YouTube Videos</h1>

    {% if videos %}
        <ul>
            {% for video in videos %}
                <li>
                    <a href="{{ video.url }}" target="_blank">{{ video.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Log Out</button>
          </form>
    {% else %}
        <p>No videos found.</p>
    {% endif %}
</body>
</html>
