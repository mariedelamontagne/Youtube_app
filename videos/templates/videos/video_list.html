<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Videos</title>
</head>
<body>
    <h1>YouTube Videos</h1>
    <ul>
        {% for video in videos %}
            <li>
                <!-- Zobrazení názvu videa -->
                <a href="{{ video.url }}" target="_blank">{{ video.title }}</a>

                <!-- Odkaz na přidání komentáře k videu (budeš mít připravenou view pro tento odkaz) -->
                <a href="{% url 'post_comment' video.id %}">Post Comment</a>
            </li>
        {% empty %}
            <li>No videos found.</li>
        {% endfor %}
    </ul>
</body>
</html>
