<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Videos</title>
</head>
<body>
    <h1>YouTube Videos</h1>
    <ul>
        {% for video in videos %}
            <li>
                <a href="#">{{ video.title }}</a>
                <a href="{% url 'post_comment' video.id %}">Post Comment</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
